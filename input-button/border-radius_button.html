<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius_button</title>
	<style type="text/css">
	   a{
			display: inline-block;
			/*width: 100px;*/
			color: #fff;
			height: 40px;
			text-decoration: none;
			line-height: 40px;
			background: url(images/btn_bg.png);
			padding-left: 15px;
		}

		.css3Btn{
			display: inline-block;
			color: #fff;
			height: 38px;
			padding: 0 15px;
			border: 1px solid #3c81c4;
			background: url(images/css3_btn_bg.png);
			border-radius: 5px;
		}

		.css3Btn:hover{
			background-position: 0 -40px;
		}
	</style>
</head>
<body>
	<a class="css3Btn" href="javascript:;" onclick="alert('慕课网')">按钮按钮按钮按钮按钮按钮</a>
</body>
</html>
