<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a-button</title>
	<style type="text/css">
		a{
			display: inline-block;
			/*width: 100px;*/
			color: #fff;
			height: 40px;
			text-decoration: none;
			line-height: 40px;
			background: url(images/btn_bg.png);
			padding-left: 15px;
		}

		a:hover{
			background-position: 0 -80px;
		}

		a span{
			display: inline-block;
			height: 40px;
			background: url(images/btn_bg.png) right -40px;
			padding-right: 15px;
		}

		a:hover span{
			background-position: right -120px;
		}
	</style>
</head>
<body>
	<a href="javascript:;"><span>按钮按钮按钮按钮按钮按钮</span></a>
</body>
</html>
